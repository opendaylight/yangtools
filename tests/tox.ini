[tox]
skipsdist = true
envlist =
    pytest

[testenv]
passenv =
    http_proxy
    HTTP_PROXY
    https_proxy
    HTTPS_PROXY
    no_proxy
    NO_PROXY
    JAVA_HOME
usedevelop = true
basepython = python3
deps =
    -r{toxinidir}/requirements.txt

[testenv:pytest]
commands =
    pytest --alluredir=allure-results -vv {posargs}

[pytest]
minversion = 8.4
addopts = -rAsv
log_cli = true
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
